    <header class="d-flex">
        <div class="container d-flex">
            <a href="./index.html">

            </a>
            <nav>

    <main>
        <div class="auth-form-container">
            <form action="" method="get">
                <div class="form-group">
                    <label class="text-input-lable" for="userName"> მომხმარებლის სახელი</label>
                    <input class="text-input" type="text" name="userName" id="userName"
                        placeholder="ჩაწერეთ თქვენი სახელი">
                </div>
                <div class="form-group">
                    <label class="text-input-lable" for="pass">პაროლი</label>
                    <input class="text-input" type="password" name="pass" id="pass" placeholder="ჩაწერეთ პაროლი">
                </div>
                <div class="form-group">
                    <label for="save">დამახსოვრება</label>
                    <input type="checkbox" name="save" id="saveS">
                </div>
                <a class="btn btn-link mb-15" href="./reset.html">პაროლის აღდგენა</a>
                <button class="btn btn-primary w-100 mb-15">შესვლა</button>
                <a class="btn btn-link" href="./registration.html">რეგისტრაცია</a>
            </form>
        </div>
